<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8">
        <title>Outdated Browser</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    </head>
    <body>
        <!-- Container for legacy page contents-->
        <div class="legacyContainer">

            <!-- Div that holds information about browser -->
            <div class="legacyInfo">
                <h1>Your browser is out-of-date!</h1><br />
                <p>Please download an updated browser to view the vehicle builder.</p>
                <p>Below are a list of browsers that are recommended.</p> 
            </div>

            <!-- List of browsers and their download links -->
            <ul class="downloadList">
                <li><a href="https://www.google.com/chrome/">Google Chrome</a></li>
                <li><a href="https://www.mozilla.org/en-US/">Mozilla Firefox</a></li>
                <li><a href="https://www.apple.com/safari/">Safari</a></li>
                <li><a href="https://www.microsoft.com/en-us/download/internet-explorer.aspx">Internet Explorer</a></li>
            </ul>
        </div>
    </body>
</html>
